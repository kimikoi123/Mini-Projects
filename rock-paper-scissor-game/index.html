<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div class="labels" id="user-label">user</div>
      <div class="labels" id="comp-label">comp</div>
      <div class="score">
        <span class="user-score">0</span>:<span class="comp-score">0</span>
      </div>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img class="rock" src="images/rock.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img class="paper" src="images/paper.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img class="scissor" src="images/scissor.png" alt="" />
      </div>
    </div>

    <div class="statement">Make your move.</div>

    <script src="./app.js"></script>
  </body>
</html>
